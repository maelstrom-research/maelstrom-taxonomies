    "en": "Infancy refers to the period between birth and the first 12 months of life.\
      \ Childhood refers to the period between the first year of life (after 12 months)\
      \ to the end of elementary school (approx. age 12)."
    "fr": "La petite enfance réfère à la période entre la naissance et les 12 premiers\
      \ mois de vie. L'enfance réfère à la période entre la première année de vie\
      \ (après 12 mois) et la fin de l'école primaire (env. 12 ans)."
  "terms":
  - "name": "Newborn_characteristics"
    "title":
      "en": "Newborn/infant characteristics"
      "fr": "Caractéristiques du nouveau-né/bébé"
    "description":
      "en": "Information about characteristics at birth (e.g. gestational age, APGAR\
        \ score, birth weight and height, head circumference, being a twin)."
      "fr": "Informations au sujet des caractéristiques à la naissance (e.g. âge gestationnel,\
        \ score APGAR, poids et taille à la naissance, circonférence de la tête, ê\
        tre un jumeau)."
  - "name": "Newborn_nutrition"
    "title":
      "en": "Newborn/infant nutrition"
      "fr": "Alimentation du nouveau-né/bébé"
    "description":
      "en": "Information about newborn/infant nutrition (e.g. frequency and duration\
        \ of breastfeeding, moment of introduction to solid foods, type of foods fed).\
        \ Also see Sect. 2 \"Lifestyle and health behaviours\", under 'Nutrition'."
      "fr": "Informations au sujet de l'alimentation du nouveau-né/bébé (e.g. fré\
        quence et durée de l'allaitement, moment de l'introduction des aliments solides,\
        \ type d'aliments). Voir également Sect. 2 \"Habitudes de vie et comportements\
        \ de santé\", sous 'Nutrition'."
  - "name": "Newborn_development"
    "title":
      "en": "Newborn/infant development"
      "fr": "Développement du nouveau-né/bébé"
    "description":
      "en": "Information about newborn/infant development (e.g. motor, cognitive,\
        \ social-emotional and language development). Also see Sect. 13 \"Cognition,\
        \ personality and other psychological measures\" for information about developmental\
        \ measures."
      "fr": "Informations au sujet du développement du nouveau-né/bébé (e.g. développement\
        \ moteur, cognitif, socio-affectif et du language). Voir également Sect. 13\
        \ \"Cognition, personalité et autres mesures psychologiques\" pour des informations\
        \ sur les mesures de développement."
  - "name": "Newborn_daycare"
    "title":
      "en": "Newborn/infant daycare"
      "fr": "Types de garde du nouveau-né/bébé"
    "description":
      "en": "Information about newborn/infant daycare (e.g. frequency of day care\
        \ attendance, type of daycare)."
      "fr": "Informations au sujet du type de garde du nouveau-né/bébé (e.g. fréquence\
        \ de fréquentation de la garderie, type de garderie)."
  - "name": "Child_school"
    "title":
      "en": "Child daycare/school activities"
      "fr": "Activités à la garderie/école de l'enfant"
    "description":
      "en": "Information about childcare, daycare, preschool and school attendance\
        \ (e.g. type of childcare, frequency of daycare attendance, participation\
        \ in pre-school activities)."
      "fr": "Informations au sujet de la garde d'enfant et de la fréquentation de\
        \ la garderie, de l'école maternelle et de l'école (e.g. type de garde d'enfant,\
        \ fréquence de la présence à la garderie, participation à des activités pré\
        -scolaires)."
  - "name": "Other_child_info"
    "title":
      "en": "Other infant/child related information"
      "fr": "Autres informations en lien avec le bébé/enfant"
    "description":
      "en": "Other infant/child related information (e.g. adoption)."
      "fr": "Autres informations en lien avec le bébé/enfant (e.g. adoption)."
- "name": "End_of_life"
  "title":
    "en": "End of life"
    "fr": "Fin de vie"
  "description":
    "en": "Refers to information about the end of life period."
    "fr": "Réfère aux informations au sujet de la période de fin de vie."
  "terms":
  - "name": "Life_status"
    "title":
      "en": "Vital status"
      "fr": "Statut vital"
    "description":
      "en": "Information about the vital status (e.g. alive, deceased, age at death)."
      "fr": "Informations au sujet du statut vital (e.g. vivant, décédé, âge au dé\
        cès)."
  - "name": "Cause_death"
    "title":
      "en": "Cause of death"
      "fr": "Cause du décès"
    "description":
      "en": "Information about the cause of death (e.g. pneumonia, suicide)."
      "fr": "Informations au sujet de la cause du décès (e.g. pneumonie, suicide)."
  - "name": "Palliative_care"
    "title":
      "en": "Palliative care"
      "fr": "Soins palliatifs"
    "description":
      "en": "Information about palliative care (e.g. use of pain relief medication,\
        \ psychological care)."
      "fr": "Informations au sujet des soins palliatifs (e.g. prise de médicaments\
        \ anti-douleur, soins psychologiques)."
  - "name": "Other_death"
    "title":
      "en": "Other end of life or death related information"
      "fr": "Autres informations en lien avec la fin de vie ou le décès"
    "description":
      "en": "Other information related to end of life or death."
      "fr": "Autres informations en lien avec la fin de vie ou le décès."
- "name": "Physical_measures"
  "title":
    "en": "Physical measures"
    "fr": "Mesures physiques"
  "description":
    "en": "Refers to the measurement of bodily functions. Information in this section\
      \ is usually measured in standardized units. See Sect. 17 \"Administrative information\"\
      \ for measure related information (e.g. date of test, arm used)."
    "fr": "Réfère à la mesure des fonctions corporelles. Les informations dans cette\
      \ section sont généralement mesurées en unités standardisées. Voir Sect 17 \"\
      Informations administratives\" pour les informations relatives aux mesures (e.g.\
      \ date du test, bras utilisé)."
  "terms":
  - "name": "Physical_characteristics"
    "title":
      "en": "Physical characteristics"
      "fr": "Caractéristiques physiques"
    "description":
      "en": "Information about the natural eye and hair colour, hand, foot and eye\
        \ dominance."
      "fr": "Informations au sujet de la couleur naturelle des yeux et des cheveux,\
        \ dominance des mains, des pieds et des yeux."
  - "name": "Anthropo_measures"
    "title":
      "en": "Anthropometry"
      "fr": "Anthropométrie"
    "description":
      "en": "Information about the current measurement of anthropometric structures\
        \ (e.g. current height and weight) without distinction between measured and\
        \ self-reported values."
      "fr": "Informations au sujet de la mesure actuelle des structures anthropomé\
        triques (e.g. taille et poids actuels) sans distinction entre les valeurs\
        \ mesurées et auto-rapportées."
  - "name": "Circulation_respiration"
    "title":
      "en": "Circulation and respiration"
      "fr": "Circulation et respiration"
    "description":
      "en": "Information about the current measurement of circulation and respiration\
        \ (e.g. blood pressure, spirometry)."
      "fr": "Informations au sujet des mesures actuelles de circulation de de respiration\
        \ (e.g. pression sanguine, spirométrie)."
  - "name": "Muscles_skeleton_mobility"
    "title":
      "en": "Muscles, skeleton and mobility"
      "fr": "Muscles, squelette et mobilité"
    "description":
      "en": "Information about the current measurement of muscles, movement and mobility\
        \ (e.g. hand grip strength, timed 10-meter walk test, osteodensiometry)."
      "fr": "Informations au sujet des mesures actuelles des muscles, du mouvement\
        \ et de la mobilité (e.g. force de préhension de la main, test de 10 mètres\
        \ de marche chronométré, ostéodensitométrie)."
  - "name": "Sensory_pain"
    "title":
      "en": "Sensory and pain"
      "fr": "Système sensoriel et douleur"
    "description":
      "en": "Information about the current measurement of sensory functions (e.g.\
        \ sight, hearing, smelling) and pain (e.g. eye exam-Snellen eye chart, hearing\
        \ test, visual analog scale for pain, pain yes/no)."
      "fr": "Informations au sujet des mesures actuelles des fonctions sensorielles\
        \ (e.g. vue, ouïe, odorat) et de la douleur (e.g. examen des yeux en utilisant\
        \ l'échelle de Snellen, test auditif, échelle visuelle analogue pour la douleur,\
        \ douleur oui/non)."
  - "name": "Brain_nerves"
    "title":
      "en": "Brain and nerves"
      "fr": "Cerveau et nerfs"
    "description":
      "en": "Information about the current measurement of the central (brain and spinal\
        \ cord) and peripheral nervous system's (nerves) function (e.g. electrical\
        \ impulse detection (EEG, EMG) and imaging tests (CT, PET MRI scans)."
      "fr": "Informations au sujet des mesures actuelles des fonctions du système\
        \ nerveux central (cerveau et moëlle épinière) et périphérique (nerfs) (e.g.\
        \ détection de l'impulsion électrique (EEG, EMG) et tests d'imagerie médicale\
        \ (scans CT, TEP, IRM)."
  - "name": "Skin_subcutaneous"
    "title":
      "en": "Skin and subcutaneous tissue"
      "fr": "Peau et tissus sous-cutanés"
    "description":
      "en": "Information about the current measurement of the skin and subcutaneous\
        \ tissue (e.g. measurement by skinfold caliper)."
      "fr": "Informations au sujet des mesures actuelles de la peau et du tissu sous-cutané\
        \ (e.g. adipométrie)."
  - "name": "Speech_voice"
    "title":
      "en": "Speech and voice"
      "fr": "Langage et voix"
    "description":
      "en": "Information about the current measurement of speech and voice (e.g. pitch\
        \ intensity profile)."
      "fr": "Informations au sujet des mesures actuelles du langage et de la voix\
        \ (e.g. profil de l'intensité et de la hauteur de la voix)."
  - "name": "Digestion"
    "title":
      "en": "Digestion"
      "fr": "Digestion"
    "description":
      "en": "Information about the current measurement of digestion."
      "fr": "Informations au sujet des mesures actuelles de digestion."
  - "name": "Reproduction"
    "title":
      "en": "Reproduction"
      "fr": "Reproduction"
    "description":
      "en": "Information about the current measurement of reproductive function (e.g.\
        \ number of eggs counted)."
      "fr": "Informations au sujet des mesures actuelles des fonctions de reproduction\
        \ (e.g. décompte du nombre d'ovules)."
  - "name": "Other_phys_measures"
    "title":
      "en": "Other physical measures"
      "fr": "Autres mesures physiques"
    "description":
      "en": "Information about the current measurement of other physical functions\
        \ (e.g. activity, sleep, wake and light-exposure measurement with Actiwatch)."
      "fr": "Informations au sujet d'autres mesures actuelles des fonctions physiques\
        \ (e.g. activité, sommeil, temps d'éveil et exposition à la lumière avec Actiwatch)."
- "name": "Cognitive_psychological_measures"
  "title":
    "en": "Cognition, personality and other psychological measures"
    "fr": "Cognition, personalité et autres mesures psychologiques"
  "description":
    "en": "Refers to information about an individual's cognition, personality and\
      \ psychological functioning. See Sect. 17 \"Administrative information\" for\
      \ measure related information (e.g. date of test)."
    "fr": "Réfère aux informations au sujet de la cognition, de la personnalité et\
      \ du fonctionnement psychologique d'un individu. Voir Sect. 17 \"Informations\
      \ administratives\" pour les informations en lien avec les mesures (e.g. date\
      \ du test)."
  "terms":
  - "name": "Cognitive_functioning"
    "title":
      "en": "Cognitive functioning"
      "fr": "Fonctionnement cognitif"
    "description":
      "en": "Test-based measurement (in contrast to R40-46) of a person's ability\
        \ to remember, solve problems, work/respond quickly or their level of knowledge\
        \ and verbal abilities. Also see Sect. 5 \"Symptoms and signs\", under 'Cognition,\
        \ perception, emotional state and behaviour (R40-R46)', for questions about\
        \ memory problems not involving measurement (symptoms)."
      "fr": "Mesures basées sur des tests (contrairement au R40-46) de la capacité\
        \ d'une personne à se rappeler, à résoudre des problèmes, à travailler/ré\
        pondre rapidement ou leur niveau de connaissance et d'aptitudes verbales.\
        \ Voir également Sect. 5 \"Symptômes et signes\", sous 'Cognition, perception,\
        \ humeur et comportement (R40-R46)', pour les questions à propos des problè\
        mes de mémoire n'impliquant pas de mesure (symptômes)."
  - "name": "Psychological_emotional_distress"
    "title":
      "en": "Psychological distress and emotions"
      "fr": "Détresse psychologique et émotions"
    "description":
      "en": "Information about mood collected by questionnaires (e.g. measured with\
        \ the Beck Depression Inventory) rather than diagnosis (contrast to F00-F99)."
      "fr": "Informations au sujet de l'humeur recueillies par questionnaires (e.g.\
        \ mesurées avec l'inventaire de dépression de Beck) plutôt que par le diagnostic\
        \ (contraire au F00-F99)."
  - "name": "Personality"
    "title":
      "en": "Personality"
      "fr": "Personalité"
    "description":
      "en": "Information about patterns of thoughts, feelings, and behaviours including\
        \ traits (e.g. Big Five: neuroticism, openness, extraversion,conscientiousness,\
        \ agreeableness) and Personality Action Constructs (e.g. locus of control,\
        \ self-efficacy; optimism). Also see Sect. 5 \"Symptoms and signs\", under\
        \ 'Cognition, perception, emotional state and behaviour (R40-R46)', for questions\
        \ about memory problems not involving measurement (symptoms)."
      "fr": "Informations au sujet des modes de pensées, des sentiments et des comportements,\
        \ y compris les traits (e.g. Big Five: névrosisme, ouverture à l'expérience,\
        \ extraversion, conscienciosité, agréabilité) et les construits de l'action\
        \ et de la personalité (e.g. le lieu de maîtrise, l'auto-efficacité; l'optimisme).\
        \ Voir également Sect. 5 \"Symptômes et signes\", sous 'Cognition, perception,\
        \ humeur et comportement (R40-R46)', pour les questions à propos des problè\
        mes de mémoire n'impliquant pas de mesure (symptômes)."
  - "name": "Other_psycholog_measures"
    "title":
      "en": "Other psychological measures"
      "fr": "Autres mesures psychologiques"
    "description":
      "en": "Information about life/work-satisfaction, perceived stress, subjective\
        \ assessment of school/work performance, other self-assessed positive/negative\
        \ characteristics of life."
      "fr": "Informations au sujet de la satisfaction de la vie/au travail, le stress\
        \ perçu, l'évaluation subjective des performances à l'école/au travail et\
        \ d'autres caractéristiques d'auto-évaluation de la vie positives/négatives."
- "name": "Laboratory_measures"
  "title":
    "en": "Laboratory measures"
    "fr": "Mesures de laboratoire"
  "description":
    "en": "Refers to measures of bodily functions for which a biological specimen\
      \ was taken which was analyzed in a laboratory. See Sect. 17 \"Administrative\
      \ information\" for measure related information (e.g. date of test, arm used)."
    "fr": "Réfère aux mesures de fonctions corporelles pour lesquelles un échantillon\
      \ biologique a été collecté et analysé dans un laboratoire. Voir Sect. 17 \"\
      Information administratives\" pour les informations en lien avec la mesure (e.g.\
      \ date du test, le bras utilisé)."
  "terms":
  - "name": "Hematology"
    "title":
      "en": "Hematology"
      "fr": "Hématologie"
    "description":
      "en": "Information about blood characteristics such as the amount and function\
        \ of blood cells and plasma (e.g. Complete Blood Count - CBC; platelets; hematocrit)."
      "fr": "Informations au sujet des caractéristiques du sang telles que la quantité\
        \ et la fonction des cellules sanguines et du plasma (e.g.  Numération formule\
        \ sanguine - NFS ; plaquettes; hématocrite)."
  - "name": "Biochemistry"
    "title":
      "en": "Biochemistry"
      "fr": "Biochimie"
    "description":
      "en": "Information about chemical components of blood and other body fluids\
        \ (e.g. cholesterol, glucose, lipids, hormones)."
      "fr": "Informations au sujet des composants chimiques du sang et des autres\
        \ fluides corporels (e.g. cholestérol, glucose, lipides, hormones)."
  - "name": "Microbiology"
    "title":
      "en": "Microbiology"
      "fr": "Microbiologie"
    "description":
      "en": "Information about infectious elements in blood and other body fluids\
        \ (e.g. bacteria, fungi or parasites)."
      "fr": "Informations au sujet des éléments infectieux dans le sang et dans les\
        \ autres fluides corporels (e.g. bactéries, champignons ou parasites)."
  - "name": "Virology"
    "title":
      "en": "Virology"
      "fr": "Virologie"
    "description":
      "en": "Information about viral infections, either observed directly by viral\
        \ antigens detection (e.g. RSV, HSV) or through an antibody (e.g. HIV, Anti-HBc)."
      "fr": "Informations au sujet des infections virales, soit observées directement\
        \ par la détection des antigènes viraux (e.g. VRS, VHS), soit par un anticorps\
        \ (e.g. VIH, Anti-HBc)."
  - "name": "Immunology"
    "title":
      "en": "Immunology"
      "fr": "Immunologie"
    "description":
      "en": "Information about the immune system from antibodies (e.g. IgE, IgA)."
      "fr": "Informations au sujet du système immunitaire à partir des anticorps (e.g.\
        \ IgE, IgA)."
  - "name": "Toxicology"
    "title":
      "en": "Toxicology"
      "fr": "Toxicologie"
    "description":
      "en": "Information about toxic components in the blood and other body fluids\
        \ (e.g. amphetamines, cocaine, lead)."
      "fr": "Informations au sujet des composants toxiques dans le sang et des autres\
        \ fluides corporels (e.g. amphétamines, cocaïne, plomb)."
  - "name": "Histology"
    "title":
      "en": "Histology"
      "fr": "Histologie"
    "description":
      "en": "Information about microscopic anatomy of cells and tissues (e.g. Papanicolaou\
        \ test, biopsy analysis)."
      "fr": "Informations au sujet de l'anatomie microscopique des cellules et des\
        \ tissus (e.g. test de Papanicolaou, analyse de biopsies)."
  - "name": "Genomics"
    "title":
      "en": "Genomics"
      "fr": "Génomique"
    "description":
      "en": "DNA analysis (e.g. anti-dsDNA, anti-nuclear antibody test - ANA)."
      "fr": "Analyse de l'ADN (e.g. anti-ADNdb, test des anticorps antinucléaire -\
        \ AAN)."
  - "name": "Other_lab_measures"
    "title":
      "en": "Other laboratory measures"
      "fr": "Autres mesures de laboratoire"
    "description":
      "en": "Information about other laboratory analyses."
      "fr": "Informations au sujet d'autres analyses de laboratoire."
- "name": "Social_environment"
  "title":
    "en": "Social environment"
    "fr": "Environnement social"
  "description":
    "en": "Refers to information about relationships and support given and received\
      \ from the social environment."
    "fr": "Réfère aux informations au sujet des relations et du soutien donné et reç\
      u de l'environnement social."
  "terms":
  - "name": "Soc_network"
    "title":
      "en": "Social network"
      "fr": "Réseau social"
    "description":
      "en": "Information about the composition of personal relationships (e.g. number\
        \ of friends, number of years since friends were made)."
      "fr": "Informations au sujet de la composition des relations personnelles (e.g.\
        \ nombre d'amis, nombre d'années depuis le début de l'amitié)."
  - "name": "Soc_participation"
    "title":
      "en": "Social participation"
      "fr": "Participation sociale"
    "description":
      "en": "Information about an individual's social involvement and interaction\
        \ with others (e.g. volunteering, making donations, participating in recreational\
        \ and religious activities)."
      "fr": "Informations au sujet de l'implication sociale et l'intéraction de l'individu\
        \ avec les autres (e.g. bénévolat, faire des dons, participation à des activité\
        s récréatives et religieuses)."
  - "name": "Soc_support"
    "title":
      "en": "Social support"
      "fr": "Soutien social"
    "description":
      "en": "Information about the perception that one is cared for (e.g. emotional\
        \ support and companionship), has assistance available from other people (e.g.\
        \ access to information, financial and practical help) and is part of a supportive\
        \ social network (e.g. has friends, family members to talk to or to ask for\
        \ help; degree of integration in a network). The support can be given or received\
        \ and is based on a personal relationship."
      "fr": "Informations au sujet de la perception que l'on est pris en charge (e.g.\
        \ soutien affectif et camaraderie), que l'on a de l'assistance auprès des\
        \ autres personnes (e.g. accès à l'information et à l'aide financière et pratique)\
        \ et que l'on fait partie d'un réseau social de soutien (e.g. a des amis,\
        \ des membres de la famille à qui parler ou demander de l'aide; degré d'inté\
        gration dans un réseau). Le soutien peut être donné ou reçu et est basé sur\
        \ une relation personnelle."
  - "name": "Life_events"
    "title":
      "en": "Life events and plans"
      "fr": "Événements et plans de vie"
    "description":
      "en": "Information about major (e.g. child abuse, war, prison) and minor life\
        \ events (e.g. home renovation) and plans (e.g. what to do after graduation,\
        \ for retirement)."
      "fr": "Informations au sujet d'événements majeurs (e.g. maltraitance infantile,\
        \ guerre, prison) et mineurs (e.g. rénovation de la maison) et des plans de\
        \ vie (e.g. quoi faire après l'obtention du diplôme, pour la retraite)."
  - "name": "Other_soc_characteristics"
    "title":
      "en": "Other social environment characteristics"
      "fr": "Autres caractéristiques de l'environnement social"
    "description":
      "en": "Information about other social environment characteristics (e.g. pets\
        \ one can talk to)."
      "fr": "Informations au sujet d'autres caractéristiques de l'environnement social\
        \ (e.g. animaux domestiques à qui parler)."
- "name": "Physical_environment"
  "title":
    "en": "Physical environment"
    "fr": "Environnement physique"
  "description":
    "en": "Refers to characteristics of the physical environment and physical or chemical\
      \ exposures arising from this environment."
    "fr": "Réfère aux caractéristiques de l'environnement physique et les expositions\
      \ physiques ou chimiques provenant de cet environnement."
  "terms":
  - "name": "Housing"
    "title":
      "en": "Housing characteristics"
      "fr": "Caractéristique du logement"
    "description":
      "en": "Information about characteristics of the house an individual lives in\
        \ (e.g. year the house was built, heat source, presence of mold)."
      "fr": "Informations au sujet des caractéristiques du logement dans lequel l'individu\
        \ vit (e.g. année de construction de la maison, source du chauffage, présence\
        \ de moisissures)."
  - "name": "Neighborhood"
    "title":
      "en": "Built environment/neighbourhood characteristics"
      "fr": "Caractéristiques de l'environnement bâti et du quartier"
    "description":
      "en": "Information about characteristics of the physical environment outside\
        \ the home and workplace (e.g. residential density, proximity to parks) including\
        \ available transportation."
      "fr": "Informations au sujet des caractéristiques de l'environnement physique\
        \ en dehors de la maison et du travail (e.g. densité résidentielle, proximité\
        \ des parcs), incluant les moyens de transport disponibles."
  - "name": "Workplace"
    "title":
      "en": "Workplace characteristics"
      "fr": "Caractéristiques du lieu de travail"
    "description":
      "en": "Information about physical characteristics of the workplace (e.g. address,\
        \ building characteristics, ventilation, work inside/outside a building)."
      "fr": "Informations au sujet des caractéristiques physiques du lieu de travail\
        \ (e.g. adresse, caractéristiques de l'immeuble, ventilation, travail à l'inté\
        rieur/extérieur d'un bâtiment)."
  - "name": "Radiation_exp"
    "title":
      "en": "Radiation exposure"
      "fr": "Exposition à la radiation"
    "description":
      "en": "Information about exposure to radiation from sunlight (e.g. UV exposure)\
        \ or radio waves (e.g. mobile phone use, frequency of air travel)."
      "fr": "Informations au sujet de l'exposition à la radiation provenant des rayons\
        \ du soleil (e.g. exposition UV) ou des ondes radio (e.g. utilisation du cellulaire,\
        \ fréquence de voyage en avion)."
  - "name": "Chemical_exp"
    "title":
      "en": "Chemical exposure"
      "fr": "Exposition aux produits chimiques"
    "description":
      "en": "Information about exposure to chemicals by air, food or water (e.g. cigarette\
        \ and wood smoke, solvents, pesticides)."
      "fr": "Informations au sujet de l'exposition aux produits chimiques dans l'air,\
        \ la nourriture ou l'eau (e.g. fumée de cigarette et  de feux de bois, solvants,\
        \ pesticides)."
  - "name": "Biological_exp"
    "title":
      "en": "Biological exposure"
      "fr": "Exposition biologique"
    "description":
      "en": "Information about exposure to biohazards (e.g. Ebola virus, chickenpox\
