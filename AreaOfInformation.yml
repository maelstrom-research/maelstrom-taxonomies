        \ and connective tissue (e.g. arthritis, arthrosis, lupus, low back pain)."
      "fr": "Informations au sujet de maladies du système ostéo-articulaire, des muscles\
        \ et du tissu conjonctif passées et actuelles (e.g. arthrite, arthrose, lupus,\
        \ douleurs au bas du dos)."
  - "name": "Genitourinary_sys_dis"
    "title":
      "en": "Genitourinary system (N00-N99)"
      "fr": "Maladies de l'appareil génito-urinaire (N00-N99)"
    "description":
      "en": "Information about past and current diseases of the genitourinary system\
        \ (e.g. renal failure, cystitis, urinary tract infection (UTI), prostate inflammation,\
