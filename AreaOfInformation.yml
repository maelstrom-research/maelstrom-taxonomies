- "name": "Reproduction"
  "title":
    "en": "Reproduction"
    "fr": "Reproduction"
  "description":
    "en": "Information about current or past reproductive health."
    "fr": "Informations au sujet de la santé reproductive actuelle ou passée."
  "terms":
  - "name": "Menstr_menop_andropause"
    "title":
      "en": "Menstruation, menopause and andropause"
      "fr": "Menstruation, ménopause et andropause"
    "description":
      "en": "Information about menstruation, menopause, andropause and related events\
        \ (e.g. age at first menstruation, year of menopause start)."
      "fr": "Informations au sujet de la menstruation, de la ménopause, de l'andropause\
        \ et d'événements en lien avec ces sujets (e.g. âge lors de la ménarche, anné\
        e de début de la ménopause)."
  - "name": "Contraception"
    "title":
      "en": "Contraception and family planning"
      "fr": "Contraception et planning familial"
    "description":
      "en": "Information about contraception and family planning (e.g. methods of\
        \ contraception used, years of family planning)."
      "fr": "Informations au sujet de la contraception et du planning familial (e.g.\
        \ méthodes de contraception utilisées, années de planning familial)."
  - "name": "Pregnancy_delivery"
    "title":
      "en": "Pregnancy, labour, delivery, and postpartum characteristics"
      "fr": "Caractéristiques de la grossesse, du travail, de l'accouchement et du\
        \ postpartum"
    "description":
      "en": "Information about pregnancy, labour, delivery and postpartum includes\
        \ information about normal outcomes (e.g. weeks of gestation, expecting/giving\
        \ birth to twins, APGAR score)."
      "fr": "Informations au sujet de la grossesse, du travail, de l'accouchement\
        \  incluant des informations au sujet des issues normales (e.g. semaines de\
        \ gestation, attendre/donner naissance à des jumeaux, score APGAR)."
  - "name": "Gravidity_fertility"
    "title":
      "en": "Gravidity, pregnancy outcomes, parity (female) and fertility (male)"
      "fr": "Grossesse, issues de la grossesse, parité (femmes) et fertilité (hommes"
