      "en": "Information about past and current injury, poisoning and certain other\
        \ consequences of external causes (e.g. burns, fractures, cuts, corrosions,\
        \ poisoning, allergies)."
      "fr": "Informations au sujet de lésions traumatiques, empoisonnements et certaines\
        \ autres conséquences de causes externes passées et actuelles (e.g. brûlures,\
        \ fractures, coupures, corrosions, empoisonnement, allergies)."
  - "name": "Morbidity_mortality_ext"
    "title":
      "en": "External causes of morbidity and mortality (V01-Y98)"
      "fr": "Causes externes de morbidité et de mortalité (V01-Y98)"
    "description":
      "en": "Information about past and current external causes of morbidity and mortality\
        \ (e.g. traffic injuries, falls, explosion, intentional self-harm)."
      "fr": "Informations au sujet de causes externes de morbidité et de mortalité\
        \ passées et actuelles (e.g. blessures reliées à la circulation, chutes, explosions,\
        \ blessures auto-infligées)."
  - "name": "Other_dis"
    "title":
      "en": "Diseases without precise specification or related to multiple categories"
      "fr": "Maladies sans spécification précise ou en lien avec de multiples caté\
        gories"
    "description":
      "en": "Information about past and current diseases without specification of\
        \ exact disease (e.g. number of chronic diseases, unspecified diseases) or\
        \ combination of diseases falling into different categories (e.g. do you have\
        \ a diagnostic of Alzheimer or dementia? Developmental disability, such as\
        \ autism, cerebral palsy, epilepsy or mental retardation)."
      "fr": "Informations au sujet de maladies passées et actuelles sans spécification\
        \ précise (e.g. nombre de maladies chroniques, maladies non spécifiées) ou\
        \ une combination de maladies appartenant à différentes catégories (e.g. avez-vous\
        \ reçu un diagnostic d'Alzheimer ou de démence ? Diagnostic d'un trouble du\
        \ développement tel que l'autisme, la paralysie cérébrale, l'épilepsie ou\
        \ le retard mental)."
- "name": "Symptoms_signs"
