      "en": "Information about effects of complications of pregnancy, labour and delivery\
        \ on fetus and newborn. Birth traumas, disorders and infections specific to\
        \ the perinatal period. Maternal information excluded here."
      "fr": "Informations au sujet d'effets de complications de la grossesse, du travail\
        \ et de l'accouchement du fœtus et du nouveau-né. Traumatismes de naissance,\
        \ troubles et infections spécifiques de la période périnatale. Les informations\
        \ sur la mère ne sont pas incluses ici."
  - "name": "Cong_malform_chrom_abnor"
    "title":
      "en": "Congenital malformations, deformations and chromosomal abnormalities\
        \ (Q00-Q99)"
      "fr": "Malformations congénitales et anomalies chromosomiques (Q00-Q99)"
    "description":
      "en": "Information about congenital malformations, deformations and chromosomal\
        \ abnormalities (e.g. cleft lip and palate, spina bifida, aortic septal defect)."
      "fr": "Informations au sujet de malformations congénitales, déformations et\
        \ anomalies chromosomiques  (e.g. fente labiale et palatine, spina bifida,\
        \ anomalie cardiaque aortique)."
  - "name": "Injury_poisoning"
    "title":
      "en": "Injury, poisoning and certain other consequences of external causes (S00-T98)"
      "fr": "Lésions traumatiques, empoisonnements et certaines autres conséquences\
