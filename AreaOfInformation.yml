  - "name": "Pregnancy_childbirth"
    "title":
      "en": "Pregnancy, childbirth and the puerperium (O00-O9A)"
      "fr": "Grossesse, accouchement et puerpéralité (O00-O9A)"
    "description":
      "en": "Information about conditions related to or aggravated by pregnancy, childbirth,\
        \ or by puerperium (maternal causes or obstetric causes). Newborn information\
        \ excluded here."
      "fr": "Informations au sujet de conditions reliées à la grossesse, l'accouchement\
        \ et la puerpéralité actuelles ou passées  (causes maternelles ou obstétriques).\
