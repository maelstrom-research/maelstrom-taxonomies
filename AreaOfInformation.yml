        \ ostéo-musculaire passés et actuels (e.g. tremblements, réflexes anormaux,\
        \ crampes, spasmes)."
  - "name": "Urinary_sympt"
    "title":
      "en": "Urinary system (R30-R39)"
      "fr": "Appareil urinaire (R30-R39)"
    "description":
      "en": "Information about past and current symptoms and signs involving the urinary\
        \ system (e.g. dysuria, retention of urine)."
      "fr": "Informations au sujet de symptômes et signes de l'appareil urinaire passé\
