        \ health services in circumstances related to reproduction\"(http://apps.who.int/classifications/icd10/browse/2010/en#/Z30-Z39)."
      "fr": "Informations au sujet des problèmes liés à la capacité à concevoir ou\
        \ à induire une conception. Réfère aux hommes ou aux femmes. Voir la section\
        \ Z30-Z39 \"Sujets ayant recours aux services de santé pour des motifs lié\
        s à la reproduction\" (http://apps.who.int/classifications/icd10/browse/2010/en#/Z30-Z39)."
  - "name": "Other_reproductive"
    "title":
      "en": "Other reproductive health related information"
      "fr": "Autres informations en lien avec la santé reproductive"
    "description":
      "en": "Information about other reproductive health issues."
      "fr": "Informations au sujet d'autres issues en lien avec la santé reproductive."
- "name": "Infancy_childhood"
