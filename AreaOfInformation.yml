        ) peu importe l'issue de la grossesse, les résultats de la conception et la\
        \ grossesse résultante (e.g. nombre d'avortements spontanés et induits). Informations\
        \ au sujet du nombre d'enfants accouchés par une femme (parité) (e.g. nombre\
        \ d'enfants vivants à la naissance) ou conçus par un homme (fertilité) (e.g.\
        \ nombre d'enfants conçus)."
  - "name": "Breastfeeding"
    "title":
      "en": "Breastfeeding"
      "fr": "Allaitement"
    "description":
      "en": "Information about the mother's nursing an infant at the breast (e.g.\
        \ duration and frequency of breastfeeding)."
