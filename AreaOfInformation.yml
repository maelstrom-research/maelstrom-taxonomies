      "en": "Information about the number of times a women has been pregnant (gravidity),\
        \ regardless of pregnancy outcome, the results of conception and ensuing pregnancy\
        \ (e.g. number of spontaneous and induced abortions). Information about the\
        \ number of children a female has born (parity) (e.g. number of live-born\
        \ children) or a man has fathered (fertility) (e.g. number of children fathered)."
