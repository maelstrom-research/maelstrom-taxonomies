  - "name": "Cognitive_perc_emotional_sympt"
    "title":
      "en": "Cognition, perception, emotional state and behaviour (R40-R46)"
      "fr": "Connaissance, perception, humeur et comportement (R40-R46)"
    "description":
      "en": "Information about past and current symptoms and signs involving cognition,\
        \ perception, emotional state and behaviour (e.g. somnolence, dizziness, hallucinations,\
        \ nervousness, hostility). Also see Sect. 13 \"Cognition, personality and\
        \ other psychological measures\"."
      "fr": "Informations au sujet de symptômes et signes de la cognition, la perception,\
        \ l'humeur et du comportement passés et actuels (e.g. somnolence, étourdissements,\
        \ hallucinations, nervosité, hostilité). Voir également Sect. 13 \"Cognition,\
        \ personalité et autres mesures psychologiques\"."
  - "name": "Speech_voice_sympt"
    "title":
      "en": "Speech and voice (R47-R49)"
      "fr": "Langage et voix (R47-R49)"
    "description":
      "en": "Information about past and current symptoms and signs involving speech\
        \ and voice (e.g. aphasia, dysphonia, hypernasality)."
      "fr": "Informations au sujet de symptômes et signes en lien avec le langage\
        \ et la voix passés et actuels (e.g. aphasie, dysphonie, hypernasalité)."
  - "name": "General_sympt"
    "title":
      "en": "General symptoms and signs (R50-R69)"
      "fr": "Symptômes et signes généraux (R50-R69)"
    "description":
      "en": "Information about past and current general symptoms and signs (e.g. fever,\
        \ headache, malaise and fatigue, lethargy, senility, pain)."
      "fr": "Informations au sujet de symptômes et signes généraux passés et actuels\
        \ (e.g. fièvre, maux de tête, malaise et fatigue, léthargie, sénilité, douleur)."
  - "name": "Other_sympt"
    "title":
      "en": "Symptoms related to multiple categories"
      "fr": "Symptômes et signes en lien avec de multiples catégories"
    "description":
      "en": "Information about past and current symptoms and signs related to multiple\
        \ categories of symptoms and signs (e.g. number of symptoms, unspecified symptoms)."
      "fr": "Informations au sujet de symptômes et signes passés et actuels relié\
        s à de multiples catégories de symptômes et signes (e.g. nombre de symptô\
        mes, symptômes non spécifiés)."
- "name": "Medication_supplements"
  "title":
    "en": "Medication and supplements"
    "fr": "Médicaments et suppléments"
  "description":
    "en": "Refers to information about medication (whether prescribed or over the\
      \ counter), including drugs and supplements (e.g. vitamins, plant extracts)\
      \ used to treat or prevent diseases or to alleviate symptoms of disease."
    "fr": "Réfère aux informations au sujet de médicaments (prescrits ou en vente\
      \ libre), incluant les médicaments et les suppléments (e.g. vitamines, extraits\
      \ de plantes) utilisés dans le traitement ou la prévention de maladies ou l'allè\
      gement de symptômes de maladies."
  "terms":
  - "name": "Medication_suppl"
    "title":
      "en": "Medication and supplements"
      "fr": "Médicaments et suppléments"
    "description":
      "en": "Information about any drugs or medicines that treat, prevent (e.g. vaccination)\
        \ or alleviate symptoms of a disease taken by the subject (e.g. Advil, chemotherapy,\
        \ vitamin C, Ginseng, nicotine patches)."
      "fr": "Informations au sujet de tout médicament qui traite, prévient ou allè\
        ge les symptômes d'une maladie (e.g. Advil, chimiothérapie, vitamine C, Ginseng,\
        \ timbres de nicotine)."
  - "name": "Posology_protocol"
    "title":
      "en": "Posology and protocol of administration"
      "fr": "Posologie et protocol d'administration"
    "description":
      "en": "Information about the context of medication use. It includes questions\
        \ on time, frequency and quantity of medication taken by the subject, absorption\
        \ route and adherence."
      "fr": "Informations au sujet du contexte de l'utilisation des médicaments. Cette\
        \ section inclut des questions au sujet de l'heure, de la fréquence et de\
        \ la quantité des médicaments pris par l'individu, la voie d'absorption et\
        \ l'observance au traitement."
  - "name": "Other_pharmacological_inter"
    "title":
      "en": "Other and unspecified pharmacological interventions"
      "fr": "Autres interventions pharmacologiques"
    "description":
      "en": "Information regarding other pharmacological interventions not mentioned\
        \ above or unspecified pharmacological interventions (e.g. sun screen)."
      "fr": "Informations au sujet d'autres interventions pharmacologiques non mentionné\
        es auparavant (e.g. vaccination) ou des interventions pharmacologiques non\
        \ spécifiées (e.g. application de crème solaire)."
- "name": "Non_pharmacological_interventions"
  "title":
    "en": "Non-pharmacological interventions"
    "fr": "Interventions non-pharmacologiques"
  "description":
