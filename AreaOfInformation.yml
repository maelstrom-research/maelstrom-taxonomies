!!org.obiba.opal.core.domain.taxonomy.Taxonomy
"name": "Mlstr_area"
"title":
  "en": "Areas of Information"
  "fr": "Aires d'information"
"description":
  "en": "Information classification developed by Maelstrom Research"
  "fr": "Classification des informations développée par Maelstrom Research"
"author": "Maelstrom Research"
"license": "CC BY-NC-ND 4.0"
"vocabularies":
- "name": "Sociodemographic_economic_characteristics"
  "title":
    "en": "Socio-demographic and economic characteristics"
    "fr": "Caractéristiques socio-démographiques et économiques"
  "description":
    "en": "Refers to sociodemographic and economic characteristics of an individual."
    "fr": "Réfère aux caractéristiques sociodémographiques et économiques d'un individu."
  "terms":
  - "name": "Age"
    "title":
      "en": "Age/birthdate"
      "fr": "Âge/date de naissance"
    "description":
      "en": "Information about current age (e.g. how old are you now?)."
      "fr": "Informations au sujet de l'âge actuel (e.g. quel âge avez-vous aujourd'hui?)."
  - "name": "Sex"
    "title":
      "en": "Sex/gender"
      "fr": "Sexe/genre"
    "description":
      "en": "Information about the sex (e.g. biological characteristics) or the gender\
        \ (social role related to sex adopted by the individual) (e.g. sexual orientation)."
      "fr": "Informations au sujet du sexe (e.g. caractéristiques biologiques) ou\
        \ du genre (rôle social en lien avec le sexe adopté par l'individu) de l'individu\
        \ (e.g. orientation sexuelle)."
  - "name": "Twin"
    "title":
      "en": "Twin"
      "fr": "Jumeau"
    "description":
      "en": "Information about the fact of being a twin (e.g. zygosity 'being a twin'\
        \ - identical or not)."
      "fr": "Informations au sujet du fait d'être un jumeau (e.g. zygosité 'être un\
        \ jumeau' - identique ou non)."
  - "name": "Marital_status"
    "title":
      "en": "Marital/partner status"
      "fr": "État civil"
    "description":
      "en": "Information about an individual's past and current interpersonal relationship\
        \ status (e.g. married, divorced, single)."
      "fr": "Informations au sujet des relations interpersonnelles passées et actuelles\
        \ de l'individu (e.g. marié, divorcé, célibataire)."
  - "name": "Education"
    "title":
      "en": "Education"
      "fr": "Éducation"
    "description":
      "en": "Information about education (e.g. highest level of education achieved,\
        \ years of schooling completed)."
      "fr": "Informations au sujet de l'éducation de l'individu (e.g. niveau le plus\
        \ élevé de scolarité atteint, nombre d'années de scolarité complétées)."
  - "name": "Birth_place"
    "title":
      "en": "Birth place"
      "fr": "Lieu de naissance"
    "description":
      "en": "Information about birth place (e.g. country of birth: Canada, USA)."
      "fr": "Informations au sujet du lieu de naissance (e.g. lieu de naissance: Canada,\
        \ États-Unis)."
  - "name": "Citizenship"
    "title":
      "en": "Citizenship and immigrant status"
      "fr": "Citoyenneté et statut d'immigration"
    "description":
      "en": "Information about an individual's citizenship and immigrant status (e.g.\
        \ landed immigrant, Canadian citizen, number of years living in Canada)."
      "fr": "Informations au sujet de la citoyenneté et du statut d'immigration de\
        \ l'individu (e.g. immigrant reçu, citoyen canadien, nombre d'années résidant\
        \ au Canada)."
  - "name": "Ethnic_race_religion"
    "title":
      "en": "Ethnicity, race and religion"
      "fr": "Ethnicité, race et religion"
    "description":
      "en": "Information about an individual's ethnic (e.g. French Canadian, Italian,\
        \ Chinese, Japanese), racial (e.g. Caucasian, Black, Asian) and religious\
        \ background (e.g. Christian, Muslim, Buddhist)."
      "fr": "Informations au sujet de l'ethnicité (e.g. Canadien français, Italien,\
        \ Chinois, Japonais), de la race (e.g. Caucasien, Noir, Asiatique) et de la\
        \ religion (e.g. Chrétien, Musulman, Bouddhiste) de l'individu."
  - "name": "Language"
    "title":
      "en": "Language"
      "fr": "Langue"
    "description":
      "en": "Information about an individual's linguistic background (e.g. French,\
        \ English mother tongue, knowledge of Spanish)."
      "fr": "Informations au sujet des origines linguistiques de l'individu (e.g.\
        \ français, langue maternelle anglais, connaissance de l'espagnol)."
  - "name": "Residence"
    "title":
      "en": "Residence"
      "fr": "Résidence"
    "description":
      "en": "Information about past and current locations where an individual dwells\
        \ more than transiently (e.g. address, region, country, homelessness)."
      "fr": "Informations au sujet des endroits passés et actuels dans lesquels l'individu\
        \ a vécu autre que de manière transitoire (e.g. adresse, région, pays, sans\
        \ domicile fixe)"
  - "name": "Family_hh_struct"
    "title":
      "en": "Family and household structure"
      "fr": "Structure familiale et du ménage"
    "description":
      "en": "Information about past and current family and household structure (e.g.\
        \ number of individuals living with the participant, number of siblings)."
      "fr": "Informations au sujet de la structure familiale et du ménage passés et\
        \ actuels de l'individu (e.g. nombre de personnes qui vivent avec le participant,\
        \ nombre de frères et soeurs)."
  - "name": "Labour_retirement"
    "title":
      "en": "Labour force and retirement"
      "fr": "Emploi et retraite"
    "description":
      "en": "Information about past and current labour force participation and the\
        \ retirement period (e.g. employment status, sector of employment, participation\
        \ in military, years worked, start of retirement)."
      "fr": "Informations au sujet de l'emploi passé et actuel et de la retraite de\
        \ l'individu (e.g. statut d'emploi, secteur d'emploi, participation dans les\
        \ Forces Armées, nombre d'années de travail, début de la retraite)."
  - "name": "Income"
    "title":
      "en": "Income, possessions, and benefits"
      "fr": "Revenu, possessions et avantages sociaux"
    "description":
      "en": "Information about past and current income, possessions, and benefits\
        \ from work (e.g. income before tax, health insurance coverage, sick leave,\
        \ home ownership)."
      "fr": "Informations au sujet du revenu actuel et passé, des biens et des avantages\
        \ sociaux reliés au travail de l'individu (e.g. revenu avant impôt, assurance\
        \ santé, congé de maladie, propriétaire)."
  - "name": "Other_sociodemogr_chars"
    "title":
      "en": "Other socio-demographic and economic characteristics"
      "fr": "Autres caractéristiques socio-démographiques et économiques"
    "description":
      "en": "Information about other socio-demographic and economic characteristics\
        \ (e.g. being adopted)."
      "fr": "Informations au sujet d'autres caractéristiques sociodémographiques et\
        \ économiques (e.g. avoir été adopté)."
- "name": "Lifestyle_behaviours"
  "title":
    "en": "Lifestyle and health behaviours"
    "fr": "Habitudes de vie et comportements de santé"
  "description":
    "en": "Refers to information about past and current lifestyle, behaviours, activities\
      \ and life plans."
    "fr": "Réfère aux informations passées et actuelles au sujet des habitudes de\
      \ vie, des comportements, des activités et des plans de vie."
  "terms":
  - "name": "Tobacco"
    "title":
      "en": "Tobacco"
      "fr": "Tabagisme"
    "description":
      "en": "Information about the use of tobacco in any form (e.g. smoking, chewing\
        \ or sniffing frequency and quantity) and associated behaviours."
      "fr": "Informations au sujet du tabagisme sous toutes les formes (e.g. fréquence\
        \ et quantité de cigarettes et autres produits du tabac fumés, mâchés ou inhalé\
        s) et des comportement associés."
  - "name": "Alcohol"
    "title":
      "en": "Alcohol"
      "fr": "Alcool"
    "description":
      "en": "Information about the consumption of alcoholic beverages (e.g. frequency,\
        \ quantity and type of alcohol consumed) and associated behaviours."
      "fr": "Informations au sujet de la consommation de boissons alcoolisées (e.g.\
        \ fréquence, quantité et type d'alcool consommé) et des comportements associé\
        s."
  - "name": "Drugs"
    "title":
      "en": "Illicit drugs"
      "fr": "Drogues"
    "description":
      "en": "Information about the use of illicit drugs in any form (e.g. quantity\
        \ and frequency of smoking, swallowing, sniffing) and associated behaviours."
      "fr": "Informations au sujet de l'usage de drogues illicites sous toutes les\
        \ formes (e.g. quantité et fréquence de fumer, avaler, inhaler) et des comportements\
        \ associés."
  - "name": "Nutrition"
    "title":
      "en": "Nutrition"
      "fr": "Nutrition"
    "description":
      "en": "Information about the consumption of food excluding vitamins and supplements\
        \ (e.g. type, quantity and frequency of food intake) and associated behaviours.\
        \ See also Sect. 10 “Birth, infancy and childhood”, under ‘Newborn/Infant\
        \ nutrition' for information about being breastfed and baby foods."
      "fr": "Informations au sujet de la consommation de nourriture en excluant les\
        \ vitamines et les suppléments (e.g. type, quantité et fréquence de la consommation\
        \ alimentaire) et des comportements associés. Voir également Sect. 10 \"Naissance,\
        \ petite enfance et enfance\", sous 'Nutrition du nouveau-né/bébé' pour les\
        \ informations au sujet d'avoir été allaité et des aliments pour bébé."
  - "name": "Phys_act"
    "title":
      "en": "Physical activity"
      "fr": "Activité physique"
    "description":
      "en": "Information about the type, frequency and intensity physical activity\
        \ such as exercise and sports (e.g. jogging, playing hockey), daily activities\
        \ (e.g. household chores, walking the dog) or sedentarity (e.g. TV watching)."
      "fr": "Informations au sujet du type, de la fréquence et de l'intensité de l'activité\
        \ physique telle que les exercice physiques et les sports (e.g. course à pied,\
        \ hockey), activités quotidiennes (e.g. corvées ménagères, promener le chien)\
        \ ou la sédentarité (e.g. regarder la télévision)."
  - "name": "Transportation"
    "title":
      "en": "Transportation"
      "fr": "Transport"
    "description":
      "en": "Information about means of transportation and associated behaviours (e.g.\
        \ wearing a seatbelt, driving to work)."
      "fr": "Informations au sujet des moyens de transport et des comportements associé\
        s (e.g. porter la ceinture de sécurité, prendre la voiture pour se rendre\
        \ au travail)."
  - "name": "Pers_hygiene"
    "title":
      "en": "Personal hygiene"
      "fr": "Hygiène personnelle"
    "description":
      "en": "Information about personal hygiene, including oral hygiene (e.g. how\
        \ often teeth are brushed)."
      "fr": "Informations au sujet de l'hygiène personnelle, incluant l'hygiène orale\
        \ (e.g. fréquence du brossage des dents)."
  - "name": "Sleep"
    "title":
      "en": "Sleep"
      "fr": "Sommeil"
    "description":
      "en": "Information about the type, frequency and intensity of sleep behaviours\
        \ (e.g. hours of sleep, quality of sleep). Also see the ‘Physical activity'\
        \ category."
      "fr": "Informations au sujet du type, de la fréquence et de l'intensité des\
        \ comportements liés au sommeil (e.g. nombre d'heures de sommeil, qualité\
        \ du sommeil). Voir également la catégorie 'Activité physique'."
  - "name": "Sex_behav"
    "title":
      "en": "Sexual behaviours"
      "fr": "Comportements sexuels"
    "description":
      "en": "Information about the type, frequency and intensity of sexual behaviours\
        \ (e.g. number of partners, frequency of intercourse)."
      "fr": "Informations au sujet du type, de la fréquence et de l'intensité des\
        \ comportements sexuels (e.g. nombre de partenaires, fréquence des relations\
        \ sexuelles)."
  - "name": "Leisure_act"
    "title":
      "en": "Leisure activities"
      "fr": "Activités de loisir"
    "description":
      "en": "Information about the type, frequency and intensity of leisure activities\
        \ other than physical activity (e.g. reading, travelling, socializing, Sudoku)."
      "fr": "Informations au sujet du type, de la fréquence et de l'intensité des\
        \ activités de loisir autre que l'activité physique (e.g. lecture, voyages,\
        \ rencontres sociales, Sudoku)."
  - "name": "Other_lifestyle"
    "title":
      "en": "Other information on lifestyle"
      "fr": "Autres informations en lien avec les habitudes de vie et comportements\
        \ de santé"
    "description":
      "en": "Information about other (e.g. use of tanning bed), unspecified lifestyle\
        \ and health behaviours and information that falls into several categories\
        \ (e.g. use of tobacco and alcohol)."
      "fr": "Informations au sujet d'autres habitudes de vie (e.g. usage de lits de\
        \ bronzage), d'habitudes de vie non spécifiées et de comportements de santé\
        \ liés à plusieurs catégories à la fois (e.g. tabagisme et consommation d'alcool)."
- "name": "Health_status_functional_limitations"
  "title":
    "en": "Health status and functional limitations"
    "fr": "État de santé et limitations fonctionnelles"
  "description":
    "en": "Refers to perception of general health, well-being and quality of life.\
      \ It refers to subjective assessment of the health of an individual (opposed\
      \ to diagnosed health problems)."
    "fr": "Réfère à la perception de la santé en général, du bien-être et de la qualité\
      \ de vie. Cette section réfère à l'évaluation subjective de la santé d'un individu\
      \ (contrairement aux problèmes de santé diagnostiqués)."
  "terms":
  - "name": "Perc_health"
    "title":
      "en": "Perception of health"
      "fr": "Perception de la santé"
    "description":
      "en": "Information about the perception of health, a sense of well-being and\
        \ ability to enjoy life (e.g. related to aging). It refers to the subjective\
        \ rating of general health by the individual considering physical and mental\
        \ aspects of health."
      "fr": "Informations au sujet de la perception de la santé en général, du bien-ê\
        tre et de la capacité à profiter de la vie (e.g. en lien avec le vieillissement).\
        \ Cette section réfère à une évaluation subjective de la santé générale par\
        \ l'individu en considérant les aspects physiques et mentaux de la santé."
  - "name": "Qual_life"
    "title":
      "en": "Quality of life"
      "fr": "Qualité de vie"
    "description":
      "en": "Information about past and current the quality of life (e.g. Quality\
        \ of life scales, WHOQOL-BREF)."
      "fr": "Informations au sujet de la qualité de vie passée et actuelle (e.g. é\
        chelles de qualité de vie, WHOQOL-BREF)."
  - "name": "Act_daily_living"
    "title":
      "en": "Functional activities"
      "fr": "Activités fonctionnelles"
    "description":
      "en": "Information about functional activities that involve caring for and moving\
        \ the body (e.g. walking, bathing, dressing, toileting, eating, i.e. ADL)\
        \ and instrumental activities of daily living (IADL) that people can get help\
        \ with but still live independently (e.g. cooking, driving, using the telephone\
        \ or computer, shopping, handling finances, managing medication). Also see\
        \ the ‘Use of assistive devices' category."
      "fr": "Informations au sujet des activités fonctionelles qui incluent prendre\
        \ soin de son corps et bouger (e.g. marcher, se laver, s'habiller, faire sa\
        \ toilette, manger, i.e. ADL) et d'activités instrumentales de la vie quotidienne\
        \ (IADL) pour lesquelles les individus peuvent obtenir de l'aide et continuer\
        \ de vivre de façon autonome (e.g. cuisiner, conduire, utiliser un téléphone\
        \ ou un ordinateur, faire l'épicerie, s'occuper des finances, gérer les mé\
        dicaments). Voir également la catégorie 'Utilisation d'appareils fonctionnels\
        \ et autres dispositifs d'aide'."
  - "name": "Use_devices"
    "title":
      "en": "Use of assistive devices"
      "fr": "Utilisation d'appareils fonctionnels et autres dispositifs d'aide"
    "description":
      "en": "Information about the use of assistive devices to enhance and increase\
        \ independence in performing activities of daily living (e.g. glasses, hearing\
        \ aids, crutches)."
      "fr": "Informations au sujet de l'utilisation d'appareils fonctionnels et autres\
        \ dispositifs d'aide dans le but d'améliorer et d'augmenter l'indépendance\
        \ dans l'accomplissement des activités de la vie quotidienne (e.g. lunettes,\
        \ appareil auditif, béquilles)."
  - "name": "Other"
    "title":
      "en": "Other information about health status"
      "fr": "Autres informations en lien avec l'état de santé"
    "description":
      "en": "Information about other health status and functional limitation related\
        \ information."
      "fr": "Informations au sujet d'autres états de santé ou reliées aux limitations\
        \ fonctionnelles."
- "name": "Diseases"
  "title":
    "en": "Diseases"
    "fr": "Maladies"
  "description":
    "en": "Refers to information about past and current disease as categorized in\
      \ ICD-10."
    "fr": "Réfère aux informations au sujet de maladies passées et actuelles telles\
      \ que catégorisées dans la CIM-10."
  "terms":
  - "name": "Infectious_dis"
    "title":
      "en": "Certain infectious and parasitic diseases (A00-B99)"
      "fr": "Certaines maladies infectieuses et parasitaires (A00-B99)"
    "description":
      "en": "Information about past and current infectious and parasitic diseases\
        \ generally recognized as communicable or transmissible (e.g. HIV/Aids, Malaria,\
        \ Tuberculosis)."
      "fr": "Informations au sujet de maladies infectieuses et parasitaires passé\
        es et actuelles généralement reconnues comme contagieuses ou transmissibles\
        \ (e.g. VIH/Sida, paludisme, tuberculose)."
  - "name": "Neoplasms"
    "title":
      "en": "Neoplasms (C00-D48)"
      "fr": "Tumeurs (C00-D48)"
    "description":
      "en": "Information about past and current cancers (e.g. benign and malignant\
        \ neoplasms, in situ neoplasms)."
      "fr": "Informations au sujet de tumeurs passées et actuelles (e.g. tumeurs bé\
        nignes et malignes, tumeurs in situ)."
  - "name": "Blood_immune_dis"
    "title":
      "en": "Blood and blood-forming organs and certain disorders involving the immune\
        \ mechanism (D50-D89)"
      "fr": "Maladies du sang et des organes hématopoïétiques et certains troubles\
        \ du système immunitaire (D50-D89)"
    "description":
      "en": "Information about past and current diseases of the blood and blood-forming\
        \ organs and certain disorders involving the immune mechanism (e.g. nutritional\
        \ anaemias, coagulation defects, NOT HIV/Aids, NOT lupus, NOT allergies)."
      "fr": "Informations au sujet de certaines maladies du sang et des organes hé\
        matopoïétiques et certains troubles du système immunitaire passés et actuels\
        \ (e.g. anémies nutritionnelles, anomalie de coagulation. PAS le VIH/Sida,\
        \ PAS le lupus, PAS les allergies)."
  - "name": "Endocrine_metabolic_dis"
    "title":
      "en": "Endocrine, nutritional and metabolic diseases (E00-E90)"
      "fr": "Maladies endocriniennes, nutritionnelles et métaboliques (E00-E90)"
    "description":
      "en": "Information about past and current endocrine, nutritional and metabolic\
        \ diseases (e.g. diabetes, thyroid and metabolic disorders, malnutrition)."
      "fr": "Informations au sujet de maladies endocriniennes, nutritionnelles et\
        \ métaboliques passées et actuelles (e.g. diabète, troubles thyroïdiens et\
        \ métaboliques, malnutrition)."
  - "name": "Mental_behav_dis"
    "title":
      "en": "Mental and behavioural disorders (F00-F99)"
      "fr": "Troubles mentaux et du comportement (F00-F99)"
    "description":
      "en": "Information about past and current mental and behavioural disorders (e.g.\
        \ dementia, schizophrenia, chronic PTSD, mood affective disorders, mental\
        \ disorders from substance abuse)."
      "fr": "Informations au sujet de troubles mentaux et de comportement passés et\
        \ actuels (e.g. démence, schizophrénie, syndrome chronique d'État de Stress\
        \ Post-Traumatique SSPT, troubles affectifs de l'humeur, troubles mentaux\
        \ liés à la toxicomanie)."
  - "name": "Nervous_sys_dis"
    "title":
      "en": "Nervous system (G00-G99)"
      "fr": "Maladies du système nerveux (G00-G99)"
    "description":
      "en": "Information about past and current diseases of the nervous system (e.g.\
        \ Parkinson, Alzheimer, Huntington, inflammatory diseases of the central nervous\
        \ system)."
      "fr": "Informations au sujet de maladies du système nerveux passées et actuelles\
        \ (e.g. Parkinson, Alzheimer, Huntington, maladies inflammatoires du systè\
        me nerveux central)."
  - "name": "Eye_adnexa_dis"
    "title":
      "en": "Eye and adnexa (H00-H59)"
      "fr": "Maladies de l'œil et de ses annexes (H00-H59)"
    "description":
      "en": "Information about past and current diseases of the eye and adnexa (e.g.\
        \ glaucoma, conjunctivitis, cataracts, strabismus, low vision)."
      "fr": "Informations au sujet de maladies de l'œil et de ses annexes passées\
        \ et actuelles (e.g. glaucome, conjunctivite, cataractes, strabisme, faible\
        \ vision)."
  - "name": "Ear_mastoid_dis"
    "title":
      "en": "Ear and mastoid process (H60-H95)"
      "fr": "Maladies de l'oreille et de l'apophyse mastoïde (H60-H95)"
    "description":
      "en": "Information about past and current diseases of the ear and mastoid process\
        \ (e.g. otitis, mastoiditis, labyrinthitis, unspecified hearing loss)."
      "fr": "Informations au sujet de maladies de l'oreille et de l'apophyse mastoï\
        de passées et actuelles (e.g. otite, mastoïdite, labyrinthite, perte auditive\
        \ non spécifiée)."
  - "name": "Circulatory_sys_dis"
    "title":
      "en": "Circulatory system (I00-I99)"
      "fr": "Maladies de l'appareil circulatoire (I00-I99)"
    "description":
      "en": "Information about past and current diseases of the circulatory system\
        \ (e.g. hypertension, ischaemic heart diseases, cerebrovascular diseases)."
      "fr": "Informations au sujet de maladies de l'appareil circulatoire passées\
        \ et actuelles (e.g. hypertension, maladies cardiaques ischémiques, maladies\
        \ cérébrovasculaires)."
  - "name": "Respiratory_sys_dis"
    "title":
      "en": "Respiratory system (J00-J99)"
      "fr": "Maladies de l'appareil respiratoire (J00-J99)"
    "description":
      "en": "Information about past and current diseases of the respiratory system\
        \ (e.g. asthma, bronchitis, emphysema, chronic obstructive pulmonary disease\
        \ COPD, pneumonia, influenza, nasopharyngitis, rhinopharyngitis - “common\
        \ cold”)."
      "fr": "Informations au sujet de maladies de l'appareil respiratoire passées\
        \ et actuelles (e.g. asthme, bronchite, emphysème, maladie pulmonaire obstructive\
        \ chronique MPOC, pneumonie, influenza - \"grippe\", nasopharyngite, rhinopharyngite\
        \ - \"rhume\")."
  - "name": "Digestive_sys_dis"
    "title":
      "en": "Digestive system (K00-K93)"
      "fr": "Maladies de l'appareil digestif (K00-K93)"
    "description":
      "en": "Information about past and current diseases of the digestive system (e.g.\
        \ Crohn's disease, hepatitis, irritable bowel disease, cirrhosis, colitis)."
      "fr": "Informations au sujet de maladies de l'appareil digestif passées et actuelles\
        \ (e.g. maladie de Crohn, hépatite, syndrome du côlon irritable, cirrhose,\
        \ colite)."
  - "name": "Skin_subcutaneous_dis"
    "title":
      "en": "Skin and subcutaneous tissue (L00-L99)"
      "fr": "Maladies de la peau et du tissu cellulaire sous-cutané (L00-L99)"
    "description":
      "en": "Information about past and current diseases of the skin and subcutaneous\
        \ tissue (e.g. dermatitis, eczema, urticarial, erythema)."
      "fr": "Informations au sujet de maladies de la peau et du tissu cellulaire sous-cutané\
