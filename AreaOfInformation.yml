      \ traiter ou prévenir des maladies ou alléger des symptômes d'une maladie."
  "terms":
  - "name": "Surgical_inter"
    "title":
      "en": "Surgical interventions"
      "fr": "Interventions chirurgicales"
    "description":
      "en": "Information regarding diagnostic, preventive or therapeutic surgical\
        \ interventions (e.g. biopsy, removal of gall bladder)."
      "fr": "Informations au sujet d'interventions chirurgicales diagnostiques, pré\
        ventives ou thérapeutiques (e.g. biopsie, ablation de la vésicule biliaire)."
  - "name": "Radiological_inter"
    "title":
      "en": "Radiological interventions"
      "fr": "Interventions radiologiques"
    "description":
      "en": "Information regarding diagnostic, preventive or therapeutic radiological\
        \ interventions (e.g. x-rays, radiation treatment for cancer)."
      "fr": "Informations au sujet d'interventions radiologiques diagnostiques, pré\
        ventives ou thérapeutiques (e.g. rayons X, traitement de radiation contre\
        \ le cancer)."
  - "name": "Physical_inter"
    "title":
      "en": "Physical therapy interventions"
      "fr": "Interventions de thérapie physique"
    "description":
      "en": "Information regarding preventive or therapeutic physical therapy interventions\
        \ (e.g. physiotherapy, exercises)."
      "fr": "Informations au sujet d'interventions de thérapie physique préventives\
        \ ou thérapeutiques (e.g. physiothérapie, exercices physiques)."
  - "name": "Cognitive_psycho_sensory_inter"
    "title":
      "en": "Cognitive, psychological and sensory interventions"
      "fr": "Interventions cognitives, psychologiques et sensorielles"
    "description":
      "en": "Information regarding preventive or therapeutic cognitive, psychological\
        \ and sensory interventions (e.g. psychotherapy, aromatherapy, memory exercises)."
      "fr": "Informations au sujet d'interventions cognitives, psychologiques ou sensorielles\
        \ préventives ou thérapeutiques (e.g. psychothérapie, aromathérapie, exercices\
        \ de mémoire)."
  - "name": "Educational_inter"
    "title":
      "en": "Educational and health promotion interventions"
      "fr": "Interventions éducatives et promotion de la santé"
    "description":
      "en": "Information regarding preventive or therapeutic educational and health\
        \ promotion interventions (e.g. smoking cessation programs, prevention of\
        \ infectious diseases programs)."
      "fr": "Informations au sujet d'interventions éducationnelles et de promotion\
        \ de la santé préventives ou thérapeutiques (e.g. programme de cessation de\
        \ tabagisme, programme de prévention de maladies infectieuses)."
  - "name": "Biosample_analyses"
    "title":
      "en": "Biosample analyses"
      "fr": "Analyses d'échantillons biologiques"
    "description":
      "en": "Information about laboratory biosample analyses for diagnostic purposes\
        \ (e.g. prostate-specific antigen (PSA) test, cholesterol test)."
      "fr": "Informations au sujet d'analyses d'échantillons biologiques dans un but\
        \ de diagnostic (e.g. test d'antigène prostatique (PSA), vérification du cholesté\
        rol)."
  - "name": "Other_non_pharmacological_inter"
    "title":
      "en": "Other information on non-pharmacological interventions"
      "fr": "Autres informations en lien avec des interventions non-pharmacologiques"
    "description":
      "en": "Information about other non-pharmacological interventions not mentioned\
        \ above (e.g. control visits with a dentist or general practitioner) or unspecified\
        \ non-pharmacological interventions."
      "fr": "Informations au sujet d'interventions non-pharmacologiques non mentionné\
        es auparavant (e.g. visite de contrôle chez le dentiste ou le médecin de famille)\
        \ ou d'interventions non-pharmacologiques non spécifiées."
- "name": "Health_community_care_utilization"
  "title":
    "en": "Health and community care utilization"
    "fr": "Utilisation des systèmes de santé et communautaire"
  "description":
    "en": "Information about health services utilization such as medical visits to\
      \ a healthcare professional or hospitalizations."
    "fr": "Informations au sujet de l'utilisation des systèmes de santé et communautaire\
      \ telle que des visites chez un professionnel de la santé ou une hospitalisation."
  "terms":
  - "name": "Visit_health_prof"
    "title":
      "en": "Visits to health professionals"
      "fr": "Consultations de professionnels de la santé"
    "description":
      "en": "Information about past and current visits at a general practitioner (family\
        \ doctor), dentist or specialist (pediatric doctor, psychologist)."
      "fr": "Informations au sujet de visites passées et actuelles chez un praticien\
        \ généraliste (médecin de famille), un dentiste ou un spécialiste (pédiatre,\
        \ psychologue)."
  - "name": "Hospitalizations"
    "title":
      "en": "Hospitalizations"
      "fr": "Hospitalisations"
    "description":
      "en": "Information about past and current hospitalizations (e.g. number of days\
        \ hospitalized, year of hospitalization)."
      "fr": "Informations au sujet d'hospitalisations passées et actuelles (e.g. nombre\
        \ de jours hospitalisés, année de l'hospitalisation)."
  - "name": "Community_care"
    "title":
      "en": "Community care"
      "fr": "Soins communautaires"
    "description":
      "en": "Information about past and current use of community care (e.g. meal delivery,\
        \ nurse visiting at home)."
      "fr": "Informations au sujet de soins communautaires passés et actuels (e.g.\
        \ popote roulante, soins à domicile)."
  - "name": "Other_health_and_community_care"
    "title":
      "en": "Other health and community care"
      "fr": "Autres systèmes de soins"
    "description":
      "en": "Information about past and current use of other health and community\
        \ care institutions (e.g. group home, shelter)."
