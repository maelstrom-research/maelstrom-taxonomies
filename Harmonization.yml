  - "name": "id_creation"
    "title":
      "en": "Create identifier"
      "fr": "Créer un identifiant"
    "description":
      "en": "The harmonized variable is a standardized participant identifier generated\
        \ from the study-specific participant identifier."
      "fr": "La variable harmonisée est un identifiant de participant standardisé\
        \ généré à partir de l'identifiant de participant spécifique à l'étude."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "direct_mapping"
    "title":
      "en": "Replicate variable"
      "fr": "Répliquer la variable"
    "description":
      "en": "The harmonized variable is generated by replicating one study-specific\
        \ variable."
      "fr": "La variable harmonisée est générée en reproduisant une variable spécifique\
        \ à l'étude."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "recode"
    "title":
      "en": "Recode variable"
      "fr": "Recoder la variable"
    "description":
      "en": "The harmonized variable is generated by recoding values from one study-specific\
        \ variable."
      "fr": "La variable harmonisée est générée en recodant les valeurs d'une variable\
        \ spécifique à l'étude."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "case_when"
    "title":
      "en": "Apply conditions"
      "fr": "Appliquer les conditions"
    "description":
      "en": "The harmonized variable is generated from one or more if-else conditions,\
        \ using one or more study-specific variables."
      "fr": "La variable harmonisée est générée à partir d'une ou plusieurs conditions\
        \ si-sinon, en utilisant une ou plusieurs variables spécifiques à l'étude."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "operation"
    "title":
      "en": "Apply operation"
      "fr": "Appliquer l'opération"
    "description":
      "en": "The harmonized variable is generated by applying an operation to one\
        \ or more study-specific variables."
      "fr": "La variable harmonisée est générée en appliquant une opération à une\
        \ ou plusieurs variables spécifiques à l'étude."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "paste"
    "title":
      "en": "Paste value"
    "description":
      "en": "The harmonized variable is generated by setting the same value for all\
        \ participants, not taken from a study-specific variable."
      "fr": "La variable harmonisée est générée en définissant la même valeur pour\
        \ tous les participants, non tirée d'une variable spécifique à l'étude."
    "attributes": {}
    "keywords": {}
    "terms": []
  - "name": "other"
    "title":
      "en": "Other rule"
      "fr": "Autre règle"
    "description":
