  "title":
    "en": "Study Format"
  "description":
    "en": "Any information related to the format of the study  variable (s) :\nValue\
      \ type :type of study  variable(s) (e.g., boolean, binary, date, datetime, time,\
      \ decimal, integer, text)\nUnits : for relevant decimal, integer and text variables\
      \ (e.g., height, age), units of the study  variable(s) (e.g., cm, years).\n\
      Categories : categories of the study  variable(s) as defined in the study questionnaires/data\
      \ dictionary.\nOther:  other types of formatting information, e.g., date as\
      \ yyy-mm-dd"
