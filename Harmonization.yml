- "name": "keywords"
  "title":
    "en": "Keywords"
  "description":
    "en": "Any information related to the wording, measures or procedures that needs\
      \ to be specified to estimate the harmonization status :\nWording: acceptable\
      \ or required information from questionnaires to support understanding of the\
      \ study variable(s).\nMeasures: acceptable or required information for study\
      \ variable(s) measured using different tools/devices, acceptable tool or device\
      \ (e.g. GAD-7,PHQ-9, mercury-gravity manometer (Exhibit 2), etc.).\nProcedures:\
      \ acceptable or required information on different procedures used to collect\
      \ the study variable(s) (e.g., weight needs to be measured, not reported by\
      \ the participant). \nInstructions: acceptable or required infomation on specific\
      \ standard or instructions used to collect the study variable(s) (e.g. ICD-10,\
      \ ISCED, prematurity defined before 37 weeks of pregnancy according to a given\
      \ reference)."
  "attributes": {}
  "keywords": {}
  "terms": []
- "name": "source_information"
  "title":
